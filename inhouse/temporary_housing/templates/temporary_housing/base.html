<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Work+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='/static/temporary_housing/style.css' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .top{
            padding-left: 10px;
            padding-right: 10px;
        }
        .tab{
            float:left;
            border: 1px solid;
        }
        .top-right{
            position: relative;
            top: 0;
        }
        .acct{
            float:right;
        }
        #logobar{
            width: 100%;
            display: inline-block;
        }
        #content{
            height:100%;
            width:100%;
            border: 1px solid;
            display: inline-block;
            padding: 10px;
        }
    </style>
</head>
<body>
    {% block absolute_elements %}
    {% endblock %}
    <div id="logobar">
        <div style="float: left">DxE Inhouse</div>
        <div class="top acct">Logout</div>
        <div class="top acct">Settings</div>
    </div>
    <div style="display: block">
        <div class="top tab"><a href="google.com">Temp Housing</a></div>
        <div class="top tab"><a>Roommates</a></div>
        <div class="top tab">Jobs</div>
    </div>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

    {% block javascript %}
    {% endblock %}
</body>
</html>
